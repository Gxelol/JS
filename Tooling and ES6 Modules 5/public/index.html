<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model for testing</title>
</head>
<body>
    
    <section class="container">
        <h1>Password Generator</h1>

        <h2 class="result">Select the options</h2>

        <form action="">
            <div>
                <label for="characters">Numbers of characters</label>
                <input type="number" value="12" min='1' max="100" id="characters">
            </div>
            <div>
                <label for="numbers">Add numbers</label>
                <input type="checkbox" id="numbers">
            </div>
            <div>
                <label for="uppercase">Uppercase letters</label>
                <input type="checkbox" id="uppercase">
            </div>
            <div>
                <label for="lowercase">Lowercase letters</label>
                <input type="checkbox" id="lowercase">
            </div>
            <div>
                <label for="symbols">Symbols</label>
                <input type="checkbox" id="symbols">
            </div>

            <button class="generate-password">Generate</button>
        </form>
    </section>

    <script src="./assets/js/bundle.js"></script>
</body>
</html>
